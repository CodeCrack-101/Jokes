<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joke & Funny Video Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #eef2f3, #cfd9df);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #3a5a7a;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .joke {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #333;
    }

    .btn {
      background-color: #345678;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    .btn:hover {
      background-color: #2c4666;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
    }

    footer {
      background-color: #2c4666;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #ffffff;
    }

    footer a {
      color: #ffffff;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }

      .joke {
        font-size: 1rem;
      }

      header {
        font-size: 1.5rem;
      }

      iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <header>Joke & Funny Video</header>

  <div class="container">
    <div class="card">
      <p class="joke" id="joke">Click the button to get a joke!</p>
      <button class="btn" id="jokeBtn">Get Joke</button>
      <button class="btn" id="videoBtn">Get New Video</button>

      <!-- Video iframe -->
      <iframe id="videoFrame" src="https://www.youtube.com/embed/tgbNymZ7vqY?modestbranding=1&rel=0&autoplay=1" 
              allow="autoplay; encrypted-media" allowfullscreen>
      </iframe>
    </div>
  </div>

  <footer>
    Â© 2025 JokeTime Inc. | Powered by 
    <a href="https://official-joke-api.appspot.com/" target="_blank">Official Joke API</a><br>
    Developed by Khan Obaid
  </footer>

  <script>
    const jokeEl = document.getElementById('joke');
    const jokeBtn = document.getElementById('jokeBtn');
    const videoBtn = document.getElementById('videoBtn');
    const videoFrame = document.getElementById('videoFrame');

    const funnyVideoIds = [
      "tgbNymZ7vqY",
      "9o1n0cldLNU",
      "QH2-TGUlwu4",
      "nGA3j-Pz1a8",
      "zzfQwXEqYaI",
      "OQSNhk5ICTI"
    ];

    jokeBtn.addEventListener('click', async () => {
      jokeEl.textContent = "Loading joke...";
      try {
        const response = await fetch('https://official-joke-api.appspot.com/random_joke');
        const data = await response.json();
        jokeEl.innerHTML = `${data.setup} <br><strong>${data.punchline}</strong>`;
      } catch (error) {
        jokeEl.textContent = "Oops! Couldn't fetch a joke. Try again later.";
        console.error(error);
      }
    });

    videoBtn.addEventListener('click', () => {
      const randomId = funnyVideoIds[Math.floor(Math.random() * funnyVideoIds.length)];
      videoFrame.src = `https://www.youtube.com/embed/${randomId}?modestbranding=1&rel=0&autoplay=1`;
    });
  </script>

</body>
</html>
