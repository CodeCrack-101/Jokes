<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Joke Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #dbeafe, #f0f8ff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #3b5998;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .joke {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    #btn {
      padding: 10px 25px;
      background-color: #3b5998;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    #btn:hover {
      background-color: #2d4373;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      .card {
        padding: 1.5rem;
      }

      .joke {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>ðŸ˜„ Random Joke Generator</header>
  <div class="container">
    <div class="card">
      <p class="joke">Click the button to get a joke!</p>
      <button id="btn">Get Joke</button>
    </div>
  </div>
  <footer>
    Â© 2025 JokeTime Inc. | Powered by API Ninjas<br>
    Developed By: Khan Obaid
  </footer>

  <script>
    const btn = document.getElementById('btn');
    const jokeText = document.querySelector('.joke');

    btn.addEventListener('click', async () => {
      try {
        const res = await fetch("https://api.api-ninjas.com/v1/jokes", {
          headers: {
            'X-Api-Key': 'YOUR_API_KEY_HERE'
          }
        });

        if (!res.ok) throw new Error("Failed to fetch joke");

        const data = await res.json();
        jokeText.textContent = data[0].joke;
      } catch (err) {
        console.error(err);
        jokeText.textContent = "Could not fetch joke ðŸ˜¢";
      }
    });
  </script>
</body>
</html>
